<div class="search-wrapper">
  <input
    type="text"
    [(ngModel)]="cityName"
    placeholder="Search for weather by city..."
    class="city-input-box"
  />
  <button class="city-search-btn" (click)="onButtonClick()">Submit</button>
</div>

<div class="search-results" *ngIf="weatherResult">
  <p><b>Date: </b>{{ weatherResult.date }}</p>
  <p><b>Location: </b>{{ weatherResult.location }}</p>
  <p><b>Temperature: </b>{{ weatherResult.temperatureC }} °C / {{ weatherResult.temperatureF }} °F</p>
  <p><b>Summary: </b>{{ weatherResult.summary }}</p>
</div>
